fragment customerFields on customers {
    id
    name
    dateOfBirth
    vip
}

fragment ordersFields on orders {
    amount
    id
    numberOfProducts
    orderDate
}

subscription MySubscription2($customerID: Int!) {
      orders(where: {customerID: {_eq: $customerID}}) {
        ...ordersFields
        customer {
          ...customerFields
        }
      }
    }

subscription MySubscription {
    customers {
      ...customerFields
      orders_aggregate {
          aggregate {
          sum {
              amount
          }
          }
        }
    }
}